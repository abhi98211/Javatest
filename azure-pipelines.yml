trigger:
- main

name: MyPipeline

stages:
- stage: Build
  displayName: Build
  pool :
   vmImage: 'ubuntu-latest'
  variables: 
    test: Raj
  jobs:
    - job: new
      steps:
      - script: |
         echo "Abhi-$(test)"
- stage: Test
  displayName: test
