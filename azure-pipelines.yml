  isSkippable: false
  variables:
    test: AAABBH
  jobs:
    - job: tee
      steps:
      - script: |
          echo "$(test)"
    - job: job 
      steps:
      - script: |
          echo "testb"
  pool:
    vmImage: 'windows-latest'
  
